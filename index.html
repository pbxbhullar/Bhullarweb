<head>

    <meta name="twitter:title" content="@pbxbhullar">
    <meta name="twitter:description" content="Create feature-rich, customizable and modern link-in-bio pages with pbxbhullar.">

    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/Sxj1PqnJ/180-180.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/nrH0Gt8V/32-32.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/ZnVjfDZ8/16.jpg">

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&f[]=array@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #60a5fa;
            --bg-color: #ffffff;
            --text-color: #3b82f6;
            --glass-bg: rgba(59, 130, 246, 0.1);
            --glass-border: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Disable text selection globally */
        *::selection {
            background: transparent;
        }

        *::-moz-selection {
            background: transparent;
        }

        /* Disable drag and drop */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        /* Glass morphism utilities */
        .glass {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .glass-strong {
            background: rgba(59, 130, 246, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Blue glow effects */
        .glow-blue {
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
        }

        .glow-text {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 60px rgba(37, 99, 235, 0.4);
        }

        /* Blue light orbs */
        .blue-light-orb {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, rgba(37, 99, 235, 0.2) 50%, transparent 100%);
            filter: blur(2px);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .blue-light-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .blue-light-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .blue-light-orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 25%;
            animation-delay: 4s;
        }

        /* Hover animations */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        /* Background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            object-fit: cover;
            filter: blur(1px) brightness(0.6);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-video.loaded {
            opacity: 1;
        }

        .background-video.error {
            display: none;
        }

        /* Fallback background when video fails */
        .video-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -11;
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.8) 0%, 
                rgba(37, 99, 235, 0.6) 25%, 
                rgba(96, 165, 250, 0.4) 50%, 
                rgba(59, 130, 246, 0.6) 75%, 
                rgba(37, 99, 235, 0.8) 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.1), rgba(96, 165, 250, 0.1));
            z-index: -5;
            pointer-events: none;
        }

        .video-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        /* Loading indicator for video */
        .video-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -8;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .video-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-top: 2px solid rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enter overlay */
        .enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .enter-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enter-text {
            text-align: center;
            color: white;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .enter-title {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .enter-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 30;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Profile header */
        .profile-header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .avatar-glow {
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, #3b82f6, #2563eb, #60a5fa);
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(6px);
            animation: pulse-glow 3s ease-in-out infinite alternate;
        }

        .avatar {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.4);
            object-fit: cover;
            transition: all 0.5s ease;
            z-index: 1;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            pointer-events: none;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }

        .profile-name {
            font-size: 39.5px;
            font-weight: 600;
            color: white;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 60px rgba(37, 99, 235, 0.4);
            margin-bottom: 0.5rem;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .profile-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Discord status */
        .discord-status {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slide-up 0.6s ease forwards;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .discord-status:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .discord-icon {
            width: 40px;
            height: 40px;
            background: rgba(88, 101, 242, 0.2);
            border-radius: 50%;
            color: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #23a55a;
            border: 2px solid rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            animation: pulse-status 2s ease-in-out infinite;
        }

        @keyframes pulse-status {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(35, 165, 90, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 4px rgba(35, 165, 90, 0);
            }
        }

        .discord-text h3 {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.25rem;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .discord-text p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .discord-text a {
            color: #60a5fa;
            text-decoration: underline;
        }

        .discord-text a:hover {
            color: #2563eb;
        }

        /* Social buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-icon-button {
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            animation: slide-up 0.6s ease forwards;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .social-icon-button:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            color: #60a5fa;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .social-icon-button:hover .social-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
            color: white;
        }

        /* Audio player */
        .audio-player {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            animation: fade-in 0.8s ease forwards;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
        }

        .audio-player:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .audio-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .audio-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .audio-cover {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid rgba(59, 130, 246, 0.3);
            object-fit: cover;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            pointer-events: none;
        }

        .audio-cover:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .audio-details {
            flex: 1;
            min-width: 0;
        }

        .audio-title {
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .audio-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-button {
            width: 32px;
            height: 32px;
            background: rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: rgba(59, 130, 246, 0.3);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .play-button {
            width: 40px;
            height: 40px;
            color: white;
        }

        .play-button:hover {
            color: #60a5fa;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border-radius: 2px;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Volume control */
        .volume-control {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 40;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 0.5rem 0.75rem;
            transition: all 0.3s ease;
            animation: fade-in 0.8s ease forwards;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
        }

        .volume-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .volume-icon {
            width: 16px;
            height: 16px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .volume-slider {
            width: 80px;
            height: 3px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border-radius: 2px;
            transition: width 0.1s ease;
            pointer-events: none;
        }

        .volume-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #2563eb;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }

        .volume-thumb:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }

        /* Page views */
        .page-views {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            z-index: 40;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fade-in 0.8s ease forwards;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
        }

        .page-views-icon {
            width: 16px;
            height: 16px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .page-views-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-glow {
            0% { 
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(37, 99, 235, 0.4);
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.6;
            }
            33% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
            66% {
                transform: translateY(10px) translateX(-10px);
                opacity: 0.4;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .profile-container {
                padding: 1rem;
            }
            
            .glass {
                backdrop-filter: blur(8px);
            }

            .blue-light-orb {
                display: none;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid rgba(59, 130, 246, 0.8);
            outline-offset: 2px;
        }

        /* Anti-copy protection styles */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;

    <script>
        // Audio tracks data
        const tracks = [
            {
                id: '1',
                title: 'GTA RP',
                duration: '2:28',
                url: 'https://audio.jukehost.co.uk/NRQ5JkNMwQJyMY1htIpLFMZnTFmhdDv8',
                cover: 'https://i.postimg.cc/SKMS9rcY/2024110218201444.jpg'
            },
            {
                id: '2',
                title: 'Show me love',
                duration: '2:56',
                url: 'https://r2.guns.lol/95fa1cee-e574-4256-ad44-429a8c5e8583.mp3',
                cover: 'https://i.postimg.cc/SKMS9rcY/2024110218201444.jpg'
            }
        ];

        // State
        let hasEntered = false;
        let isPlaying = false;
        let currentTrack = 0;
        let volume = 1.0;
        let videoLoaded = false;

        // DOM elements
        const enterOverlay = document.getElementById('enterOverlay');
        const mainContent = document.getElementById('mainContent');
        const volumeControl = document.getElementById('volumeControl');
        const pageViews = document.getElementById('pageViews');
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const audioTitle = document.getElementById('audioTitle');
        const audioTime = document.getElementById('audioTime');
        const audioCover = document.getElementById('audioCover');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumeThumb = document.getElementById('volumeThumb');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const videoLoading = document.getElementById('videoLoading');

        // Video loading management
        function handleVideoLoad() {
            videoLoaded = true;
            backgroundVideo.classList.add('loaded');
            videoLoading.classList.add('hidden');
            console.log('Background video loaded successfully');
        }

        function handleVideoError() {
            console.log('Background video failed to load, using fallback');
            backgroundVideo.classList.add('error');
            videoLoading.classList.add('hidden');
            // Fallback background will be visible
        }

        function initializeVideo() {
            // Set up video event listeners
            backgroundVideo.addEventListener('loadeddata', handleVideoLoad);
            backgroundVideo.addEventListener('canplaythrough', handleVideoLoad);
            backgroundVideo.addEventListener('error', handleVideoError);
            
            // Timeout fallback in case video takes too long
            setTimeout(() => {
                if (!videoLoaded) {
                    console.log('Video loading timeout, using fallback');
                    handleVideoError();
                }
            }, 10000); // 10 second timeout

            // Try to load the video
            backgroundVideo.load();
        }

        // Enter functionality with auto-play
        function handleEnter() {
            if (hasEntered) return;
            
            hasEntered = true;
            enterOverlay.classList.add('hidden');
            
            setTimeout(() => {
                enterOverlay.style.display = 'none';
                mainContent.classList.add('visible');
                volumeControl.style.display = 'flex';
                pageViews.style.display = 'flex';
                
                // Auto-play music after entering
                setTimeout(() => {
                    startAutoPlay();
                }, 800); // Wait for animations to complete
            }, 500);
        }

        // Auto-play functionality
        function startAutoPlay() {
            try {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    console.log('Auto-play started successfully');
                }).catch((error) => {
                    console.log('Auto-play failed (browser policy):', error);
                    // Auto-play failed, but that's okay - user can manually play
                });
            } catch (error) {
                console.log('Auto-play error:', error);
            }
        }

        // Event listeners for enter
        enterOverlay.addEventListener('click', handleEnter);
        document.addEventListener('keydown', (e) => {
            if (!hasEntered && (e.key === 'Enter' || e.key === ' ')) {
                e.preventDefault();
                handleEnter();
            }
        });

        // Audio player functionality
        function updateTrackInfo() {
            const track = tracks[currentTrack];
            audioTitle.textContent = track.title;
            audioCover.src = track.cover;
            audioPlayer.src = track.url;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const current = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            if (duration) {
                const progress = (current / duration) * 100;
                progressFill.style.width = `${progress}%`;
                audioTime.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            updateTrackInfo();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            updateTrackInfo();
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function setProgress(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = percent * duration;
            }
        }

        // Volume control functionality
        function updateVolumeDisplay() {
            const percent = volume * 100;
            volumeFill.style.width = `${percent}%`;
            volumeThumb.style.left = `${percent}%`;
        }

        function setVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            volume = percent;
            audioPlayer.volume = volume;
            updateVolumeDisplay();
        }

        // Event listeners
        playButton.addEventListener('click', togglePlay);
        nextButton.addEventListener('click', nextTrack);
        prevButton.addEventListener('click', prevTrack);
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('click', setVolume);

        // Audio events
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });

        // Volume slider drag functionality
        let isDraggingVolume = false;

        volumeThumb.addEventListener('mousedown', (e) => {
            isDraggingVolume = true;
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingVolume) {
                setVolume(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDraggingVolume = false;
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            updateTrackInfo();
            updateVolumeDisplay();
            audioPlayer.volume = volume;
            initializeVideo();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!hasEntered) return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    nextTrack();
                    break;
                case 'ArrowLeft':
                    prevTrack();
                    break;
            }
        });
    </script>
